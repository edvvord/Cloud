<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Skin Uploader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #9ed88f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .window {
      background: #f9f6ec;
      border: 3px solid #111;
      border-radius: 6px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 6px 6px #111;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .titlebar {
      background: #f9f6ec;
      border-bottom: 2px solid #111;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
    }
    .titlebar::before {
      content: "● ● ●";
      color: #000;
      font-size: 14px;
      margin-right: 12px;
    }

    /* Body layout */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: 500px;
    }

    /* Upload options */
    #options {
      width: 260px;
      border-right: 2px solid #111;
      overflow-y: auto;
      background: #f9f6ec;
      display: flex;
      flex-direction: column;
    }

    .section-title {
      font-weight: 600;
      padding: 10px 16px;
      border-bottom: 2px solid #111;
      background: #f4f1e6;
    }

    .option {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 1px solid #111;
      transition: background 0.1s;
    }
    .option:hover {
      background: #eae7dc;
    }
    .option.active {
      background: #ddd9c3;
      font-weight: 600;
    }

    /* Content area */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f6ec;
    }

    #header {
      padding: 10px 16px;
      font-weight: 600;
      border-bottom: 2px solid #111;
      background: #f4f1e6;
    }

    #upload-form {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border: 2px solid #111;
      background: white;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      padding: 8px 20px;
      background: #f4f1e6;
      border: 2px solid #111;
      border-radius: 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.1s;
    }

    .btn:hover {
      background: #e8e5da;
    }

    .btn:active {
      transform: translate(1px, 1px);
      box-shadow: -2px -2px 0 #111;
    }

    /* Results */
    .result-block {
      margin-top: 16px;
      border: 2px solid #111;
      background: white;
      border-radius: 4px;
      overflow: hidden;
    }

    .result-header {
      background: #f4f1e6;
      padding: 10px 16px;
      font-weight: 600;
      border-bottom: 2px solid #111;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-header:hover {
      background: #eae7dc;
    }

    .result-content {
      display: none;
      padding: 16px;
    }

    .result-content.open {
      display: block;
    }

    .result-item {
      margin-bottom: 12px;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .result-value {
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 11px;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
      margin-bottom: 4px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .result-copy {
      padding: 4px 12px;
      background: #f4f1e6;
      border: 2px solid #111;
      border-radius: 3px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.1s;
    }

    .result-copy:hover {
      background: #eae7dc;
    }

    .result-copy:active {
      transform: translate(1px, 1px);
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    /* Scrollbar */
    #options::-webkit-scrollbar,
    #upload-form::-webkit-scrollbar {
      width: 8px;
    }
    #options::-webkit-scrollbar-thumb,
    #upload-form::-webkit-scrollbar-thumb {
      background-color: #111;
    }

    @media (max-width: 700px) {
      .main {
        flex-direction: column;
        height: auto;
      }
      #options {
        width: 100%;
        height: 120px;
        border-right: none;
        border-bottom: 2px solid #111;
        flex-direction: row;
        overflow-x: auto;
      }
      .section-title {
        display: none;
      }
      .option {
        flex: 1;
        border-right: 1px solid #111;
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
<div class="window">
  <div class="titlebar">Minecraft Skin Uploader</div>
  <div class="main">
    <div id="options">
      <div class="section-title">Options</div>
      <div class="option active" onclick="selectOption('upload')">Upload</div>
      <div class="option" onclick="selectOption('about')">About</div>
    </div>
    <div id="content">
      <div id="header">Upload Skin</div>
      <div id="upload-form">
        <div class="form-group">
          <label class="form-label">Select Skin (PNG):</label>
          <input type="file" id="skin" accept="image/png" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Select Cape (PNG):</label>
          <input type="file" id="cape" accept="image/png" class="form-input">
        </div>

        <div class="button-group">
          <button class="btn" onclick="upload()">Upload</button>
          <button class="btn" onclick="clearFiles()">Clear</button>
        </div>

        <div id="result-container"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function selectOption(option) {
    const options = document.querySelectorAll('.option');
    options.forEach(o => o.classList.remove('active'));
    event.target.classList.add('active');
    
    if (option === 'about') {
      document.getElementById('header').textContent = 'About';
      document.getElementById('upload-form').innerHTML = '<div style="padding: 16px;"><p>Minecraft Skin Uploader v1.0</p><p>Upload your custom skins and capes to get texture data.</p></div>';
    } else {
      document.getElementById('header').textContent = 'Upload Skin';
      location.reload();
    }
  }

  async function upload() {
    const skinFile = document.getElementById("skin").files[0];
    const capeFile = document.getElementById("cape").files[0];
    
    if (!skinFile && !capeFile) {
      alert("Select PNG skin or cape");
      return;
    }
    
    const resultContainer = document.getElementById("result-container");
    resultContainer.innerHTML = '<div class="loading">Uploading...</div>';
    
    const form = new FormData();
    if (skinFile) form.append("skin", skinFile);
    if (capeFile) form.append("cape", capeFile);
    
    try {
      const res = await fetch("/api/upload", {
        method: "POST",
        body: form
      });
      
      if (!res.ok) {
        const text = await res.text();
        console.error(text);
        resultContainer.innerHTML = '<div class="loading">Upload failed</div>';
        return;
      }
      
      const json = await res.json();
      displayResults(json);
    } catch (e) {
      resultContainer.innerHTML = '<div class="loading">Error: ' + e.message + '</div>';
    }
  }

  function clearFiles() {
    document.getElementById("skin").value = "";
    document.getElementById("cape").value = "";
    document.getElementById("result-container").innerHTML = "";
  }

  function displayResults(data) {
    const resultContainer = document.getElementById("result-container");
    resultContainer.innerHTML = "";
    
    if (data.skin) {
      resultContainer.appendChild(createResultBlock("Skin", data.skin));
    }
    if (data.cape) {
      resultContainer.appendChild(createResultBlock("Cape", data.cape));
    }
  }

  function createResultBlock(title, texture) {
    const block = document.createElement("div");
    block.className = "result-block";
    
    const header = document.createElement("div");
    header.className = "result-header";
    const arrow = document.createElement("span");
    arrow.textContent = "▼";
    header.appendChild(document.createTextNode(title));
    header.appendChild(arrow);
    
    const content = document.createElement("div");
    content.className = "result-content open";
    
    // URL
    const urlItem = document.createElement("div");
    urlItem.className = "result-item";
    
    const urlLabel = document.createElement("div");
    urlLabel.className = "result-label";
    urlLabel.textContent = "URL:";
    
    const urlValue = document.createElement("div");
    urlValue.className = "result-value";
    urlValue.textContent = texture.url;
    
    const urlCopy = document.createElement("button");
    urlCopy.className = "result-copy";
    urlCopy.textContent = "Copy URL";
    urlCopy.onclick = () => copyToClipboard(texture.url, urlCopy);
    
    urlItem.appendChild(urlLabel);
    urlItem.appendChild(urlValue);
    urlItem.appendChild(urlCopy);
    content.appendChild(urlItem);
    
    // Value
    const valueItem = document.createElement("div");
    valueItem.className = "result-item";
    
    const valueLabel = document.createElement("div");
    valueLabel.className = "result-label";
    valueLabel.textContent = "Value:";
    
    const valueValue = document.createElement("div");
    valueValue.className = "result-value";
    valueValue.textContent = texture.value;
    
    const valueCopy = document.createElement("button");
    valueCopy.className = "result-copy";
    valueCopy.textContent = "Copy Value";
    valueCopy.onclick = () => copyToClipboard(texture.value, valueCopy);
    
    valueItem.appendChild(valueLabel);
    valueItem.appendChild(valueValue);
    valueItem.appendChild(valueCopy);
    content.appendChild(valueItem);
    
    // Signature
    const sigItem = document.createElement("div");
    sigItem.className = "result-item";
    
    const sigLabel = document.createElement("div");
    sigLabel.className = "result-label";
    sigLabel.textContent = "Signature:";
    
    const sigValue = document.createElement("div");
    sigValue.className = "result-value";
    sigValue.textContent = texture.signature;
    
    const sigCopy = document.createElement("button");
    sigCopy.className = "result-copy";
    sigCopy.textContent = "Copy Signature";
    sigCopy.onclick = () => copyToClipboard(texture.signature, sigCopy);
    
    sigItem.appendChild(sigLabel);
    sigItem.appendChild(sigValue);
    sigItem.appendChild(sigCopy);
    content.appendChild(sigItem);
    
    header.onclick = () => {
      content.classList.toggle("open");
      arrow.textContent = content.classList.contains("open") ? "▼" : "▶";
    };
    
    block.appendChild(header);
    block.appendChild(content);
    return block;
  }

  function copyToClipboard(text, button) {
    navigator.clipboard.writeText(text).then(() => {
      const originalText = button.textContent;
      button.textContent = "✓ Copied!";
      button.style.background = "#c8e6c9";
      
      setTimeout(() => {
        button.textContent = originalText;
        button.style.background = "";
      }, 1500);
    });
  }
</script>
</body>
</html>
